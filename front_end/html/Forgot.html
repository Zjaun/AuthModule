<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Forgot Password | Authentication Module</title>
        <link href="../css/forgot.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class = "text-center">
        <main class = "form-signin">
            <form id = "form">
                <h1 class = "h3 mb-3 fw-normal">Forgot Password?</h1>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spanEmail">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" id = "email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id = "submit">Submit</button>
                <a href = "Login.html">
                    <h1 class = "h6 mt-3 fw-normal">Log in instead</h1>
                </a>
            </form>
        </main>
        <script src = "../js/forgot.js"></script>
    </body>
</html>
