<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login | Authentication Module</title>
        <link href="../css/login.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class = "text-center">
        <main class = "form-signin">
            <form id = "form">
                <h1 class = "h3 mb-3 fw-normal">Sign in</h1>
                <div class="input-group mb-3" id = "divUser">
                    <span class="input-group-text" id="spanUsername">
                        <i class="bi-file-earmark-person"></i>
                    </span>
                    <input type="text" id = "username" class="form-control" placeholder="Username" aria-label="Email Address" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3" id = "divPassword">
                    <span class="input-group-text" id="spanPassword">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id = "password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class = "error">
                    <h1 class = "h6 mb-3 fw-normal" id = "errErr"></h1>
                </div>
                <div class = "message">
                    <h1 class = "h6 mb-3 fw-normal" id = "message"></h1>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id = "submit" disabled>Sign in</button>
                <div class = "links">
                    <a href = "Forgot.html" class = "forgot">Forgot Password?</a> | 
                    <a href = "Register.html" class = "register">Create Account</a>
                </div>
            </form>
        </main>
        <script type="module" src = "../js/login.js"></script>
    </body>
</html>
