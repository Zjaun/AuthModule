<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Register an account | Authentication Module</title>
        <link href="../css/register.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class = "text-center">
        <main class = "form-signin">
            <form id = "form">
                <h1 class = "h3 mb-3 fw-normal">Create an account</h1>
                <div class="d-flex">
                    <div class =" input-group mb-3 me-2 flex-grow-1">
                        <span class ="input-group-text" id="spanFirstName">
                            <i class="bi bi-file-earmark-person"></i>
                        </span>
                        <input type="text" id="firstname" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="spanFirstName">
                    </div>
                    <div class="input-group mb-3 flex-grow-1">
                        <span class="input-group-text" id="spanLastName">
                            <i class="bi bi-file-earmark-person"></i>
                        </span>
                        <input type="text" id="lastname" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="spanLastName">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spanEmail">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" id = "email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spanPassword">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id = "password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spanConfirm">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id = "confirmPassword" class="form-control" placeholder="Confirm Password" aria-label="confirmPassword" aria-describedby="basic-addon1">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id = "submit">Create account</button>
                <div class = "links">
                    Already have an account? <a href = "Login.html" class = "forgot">Log in</a>
                </div>
            </form>
        </main>
        <script src = "../js/login.js"></script>
    </body>
</html>
